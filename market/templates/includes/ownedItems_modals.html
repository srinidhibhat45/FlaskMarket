<style>
    .modal-content {
        background-color: #212121;
    }
</style>


<!-- Sell item  MODAL -->
{% for owned_item in owned_items %}
<div class="modal fade" id="sellingModal-{{owned_item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ owned_item.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4 class="text-center">Are You sure you want to sell <b>{{ owned_item.name }}</b> for
                    <b>{{ owned_item.price }}</b>$?</h4>
                <br>
                <p class="text-center">By clicking Sell, you will put this item back on the Market.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                <form method="POST">
                    {{ selling_form.hidden_tag() }}
                    <input id="sold-item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
                    {{ selling_form.submit(class="btn btn-danger") }}
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
